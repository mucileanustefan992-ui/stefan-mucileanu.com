<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Modificat - Light Mode</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            background-color: #ffffff;
            border-bottom: 1px solid #dddddd;
        }

        .site-name {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .name-stefan {
            color: #28a745;
        }
        
        .name-mucileanu {
            color: #333333;
        }

        .main-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .main-nav a {
            display: inline-block;
            text-decoration: none;
            color: #555555;
            font-size: 1rem;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease-out, outline 0.2s ease-in-out;
        }

        .main-nav a:not(.cta-button):hover {
            background-color: #f0f0f0;
            color: #000000;
            outline: none;
        }

        .main-nav a.cta-button {
            font-weight: bold;
            font-size: 1.05rem;
            padding: 10px 22px;
            background-color: #28a745;
            color: #ffffff;
            border-radius: 30px;
        }

        .main-nav a.cta-button:hover {
            background-color: #218838;
            color: #ffffff;
            transform: translateY(-4px) scale(1.05);
        }

        .main-nav a.cta-button:active {
            transform: translateY(-1px) scale(1.02);
            transition-duration: 0.1s;
        }
    </style>
</head>
<body>
