<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Modificat - Dark Mode</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #000000;
            border-bottom: 1px solid #333;
        }

        .site-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
        }

        .main-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .main-nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-nav a:hover {
            background-color: #333;
            color: #ffffff;
        }

        .main-nav a.cta-button {
            font-weight: bold;
            font-size: 1.05rem;
            padding: 10px 18px;
            background-color: #FF8C00;
            color: #ffffff;
            border-radius: 5px;
        }

        .main-nav a.cta-button:hover {
            background-color: #e07b00;
            color: #ffffff;
        }

    </style>
</head>
<body>

    <header class="site-header">
        <div class="site-name">
            Numele Tău
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/newsletter">Newsletter</a></li>
                <li><a href="/servicii">Servicii</a></li>
                <li><a href="/contact" class="cta-button">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding: 40px; min-height: 300px;">
        <h2>Conținutul paginii</h2>
        <p>Acesta este corpul site-ului tău...</p>
    </main>

</body>
</html>
